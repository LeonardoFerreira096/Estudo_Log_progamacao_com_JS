<!-- Elaborar um progama que leia 2 notas de um aluno em uma disciplina. 
Calcule e informe a média das notas. -->

<meta charset="UFT-8">

<script>
    const disciplina = (prompt("Digite o nome disciplina: "))
    const nota1 = Number(prompt("Digite a primeira nota: "))
    const nota2 = Number(prompt("Digite a Segunda nota: "))
    const media = (nota1 + nota2) / 2
    alert(` Sua média na Disciplina de ${disciplina} ficou: ${media} `)
</script>
