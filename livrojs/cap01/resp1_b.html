<!-- Elabora um programa para uma pizzaria, o qual leia o valor total de uma conta e quantos clientes vão paga-lá. 
Calcule e informe o valor a ser pago por cliente. -->

 <meta charset="UFT-8">

 <script>
    const valorConta = Number(prompt("Digite o valor da conta: "));
    const numClientes = Number(prompt("Digite o numero de cliente: "))
    const valorPorCliente = valorConta / numClientes
    alert(`O valor ficou R$ : ${valorPorCliente} por cliente!!`);
 </script>
