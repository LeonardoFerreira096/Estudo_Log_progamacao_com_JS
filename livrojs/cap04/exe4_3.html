<script>
    const bairro = prompt("Bairro de Entrega: ")
    let taxaEntrega
    switch (bairro) {
        case "Lucioano Cavalcante":
            taxaEntrega = 5.00
            break
        case "Cambeba":
        case "Messejana":
            taxaEntrega = 7.00
            break
        case "Montese":
            taxaEntrega = 8.99
            break
        default:
            taxaEntrega = 10.00
    }

    alert(`Taxa R$: ${taxaEntrega.toFixed(2)}`)
</script>
